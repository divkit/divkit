<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" type="text/css" href="node_modules/@yandex-int/divkit/dist/client.css">
</head>
<body>

<div id="root"></div>

<script type="module">
    import {render} from './node_modules/@yandex-int/divkit/dist/esm/client.mjs';

    render({
        id: 'test',
        target: document.querySelector('#root'),
        json: {
            "templates": {
                "wrap_content_text": {
                    "type": "text",
                    "width": {"type": "wrap_content"}
                }
            },
            "card": {
                "log_id": "snapshot_test_card",
                "states": [
                    {
                        "state_id": 0,
                        "div": {
                            "type": "wrap_content_text",
                            "text": "Hello divkit"
                        }
                    }
                ]
            }
        }
    });
</script>
</body>
</html>
